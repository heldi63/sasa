<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fufu & Pupu</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6eb);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
      padding: 20px;
    }
    .hug-button-container {
  margin-top: 20px;
  z-index: 2;
}
#petal-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.petal {
  position: absolute;
  top: -50px;
  font-size: 24px;
  animation-name: fall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}


.hug-container {
  margin-top: 20px;
  text-align: center;
  animation: fadeIn 1s ease-in;
}

.hug-container img {
  max-width: 300px;
  border-radius: 20px;
  box-shadow: 0 0 20px #ffc0cb;
  animation: popIn 0.8s ease;
  margin-top: 10px;
}

@keyframes popIn {
  from {
    transform: scale(0.7);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}


    h1 {
      color: #d63384;
      font-size: 48px;
      margin-bottom: 10px;
      z-index: 2;
      text-align: center;
    }

    .heart {
      font-size: 2.5rem;
      margin-bottom: 30px;
      z-index: 2;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      z-index: 2;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 14px 28px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    .output {
      margin-top: 20px;
      font-size: 24px;
      color: #6f42c1;
      text-align: center;
      max-width: 90%;
      z-index: 2;
    }

    .loading-bar-container {
      width: 220px;
      height: 14px;
      background-color: #ffd6eb;
      border-radius: 10px;
      overflow: hidden;
      margin: 12px auto;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #ff69b4;
      transition: width 2s ease;
    }

    .countdown {
      margin-top: 18px;
      font-size: 26px;
      color: #ff4081;
      font-weight: bold;
      animation: fadeIn 1s ease-in;
      text-shadow: 0 0 10px #ffc0cb;
    }

    .floating-heart {
      position: absolute;
      color: #ff5ca1;
      font-size: 24px;
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

   .cute-box {
  position: absolute;
  background: #fff0f5;
  border-radius: 15px;
  padding: 16px 24px;
  box-shadow: 0 0 14px #ffcce5;
  color: #d63384;
  font-size: 24px;
  opacity: 0;
  animation: appearBox 1s forwards ease-in, floatBox 6s ease-in-out infinite alternate;
  max-width: 250px;
  text-align: center;
  line-height: 1.4;
}

    @keyframes appearBox {
      to { opacity: 1; transform: translateY(-5px); }
    }
    @keyframes floatBox {
  0%   { transform: translate(0px, 0px); }
  25%  { transform: translate(-5px, 6px); }
  50%  { transform: translate(4px, -4px); }
  75%  { transform: translate(-3px, 5px); }
  100% { transform: translate(3px, -3px); }
}
  </style>
</head>
<body>
  <h1>Hi Cute Sasa ðŸ’–</h1>

  <div class="button-container">
    <button onclick="startCalculation('together')">Since We Started Dating</button>
    <button onclick="startCalculation('until')">Until We See Each Other</button>
  </div>
  <div class="hug-button-container">
  <button onclick="showHug()">Want a hug? ðŸ¤—</button>
</div>
<div id="hug-container" class="hug-container"></div>

  <div class="output" id="output"></div>

  <script>
    const startDate = new Date("2024-10-26");
    const nextMeetDate = new Date("2025-08-23T00:00:00");
    let countdownInterval = null;

    const cuteMessages = [
      "Remember when we first met?",
      "Here's to more time together",
      "You are my person!",
      "Thanks for being here",
      "So many memories",
      "You're the best thing ever",
      "I love my pupu",
      "You make my heart smile"
    ];
function showHug() {
  const hugDiv = document.getElementById("hug-container");
  hugDiv.innerHTML = `<img src="hugg.jfif" alt="Virtual hug just for you ðŸ’—" />`;
}

    function formatDuration(durationMs) {
      const seconds = Math.floor(durationMs / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(days / 365.25);
      return `${days} days`;
    }
    function createPetal() {
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.textContent = "ðŸŒ¸";

  petal.style.left = Math.random() * 100 + "vw";
  petal.style.fontSize = 20 + Math.random() * 16 + "px";
  petal.style.animationDuration = 6 + Math.random() * 4 + "s";
  petal.style.animationDelay = Math.random() * 5 + "s";
  document.getElementById("petal-container").appendChild(petal);

  // Remove after falling
  setTimeout(() => {
    petal.remove();
  }, 10000);
}

// Make it rain petals forever ðŸŒ¸
setInterval(createPetal, 500);


    function startCalculation(type) {
      const outputDiv = document.getElementById("output");
      clearInterval(countdownInterval);
      clearCuteBoxes();

      outputDiv.innerHTML = `
        <div>Calculating... ðŸ’­</div>
        <div class="loading-bar-container">
          <div class="loading-bar" id="bar"></div>
        </div>
      `;

      const bar = document.getElementById("bar");
      setTimeout(() => {
        bar.style.width = "100%";
      }, 50);

      setTimeout(() => {
        const now = new Date();
        let message = "";

        if (type === "together") {
          const diff = now - startDate;
          const output = formatDuration(diff);
          message = `We've been together for ${output} ðŸ’•`;
          outputDiv.innerHTML = `<div>${message}</div>`;
          spawnCuteBoxes();
        } else if (type === "until") {
          const diff = nextMeetDate - now;

          if (diff <= 0) {
            outputDiv.innerHTML = "We're already together! ðŸ¥°";
            return;
          }

          const output = formatDuration(diff);
          message = `We'll see each other in ${output} ðŸ¥ºâ¤ï¸`;
          outputDiv.innerHTML = `
            <div>${message}</div>
            <div id="countdown" class="countdown"></div>
          `;
          startCountdown();
        }
      }, 2100);
    }

    function startCountdown() {
      const countdownEl = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date();
        const diff = nextMeetDate - now;

        if (diff <= 0) {
          countdownEl.textContent = "It's today!! ðŸŽ‰ðŸ’ž";
          clearInterval(countdownInterval);
          return;
        }

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s ðŸ’“`;
      }

      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function spawnCuteBoxes() {
      cuteMessages.forEach((msg, i) => {
        const box = document.createElement("div");
        box.className = "cute-box";
        box.textContent = msg;

        // Random position within window bounds
        const top = Math.random() * 80 + 5;
        const left = Math.random() * 80 + 5;
        box.style.top = `${top}%`;
        box.style.left = `${left}%`;
        box.style.zIndex = 1;

        // Delay each one a bit for nice staggered effect
        box.style.animationDelay = `${i * 0.3}s`;
        document.body.appendChild(box);
      });
    }

    function clearCuteBoxes() {
      const boxes = document.querySelectorAll('.cute-box');
      boxes.forEach(box => box.remove());
    }

    function createHearts(num) {
      for (let i = 0; i < num; i++) {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.textContent = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (8 + Math.random() * 5) + "s";
        heart.style.animationDelay = Math.random() * 10 + "s";
        document.body.appendChild(heart);
      }
    }

    createHearts(25);
  </script>
  <div id="petal-container"></div>

</body>
</html>
